<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pharmarack</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!--HEADER-->
	<div class="row mgn-0">
		<div class="col-xs-12 pad-0">
			<div class="header">
				<span class="colour-FFF bold fs-24">PR Store</span>
			</div>
		</div>
	</div>

	<!--ORDER SUMMARY-->
	<div class="row mgn-0">
		<div class="col-xs-12 pad-0">
			<div class="order-summary">
				<img src="files to use_19012018/images/cart-blue.png" class="order-summary__icon">
				<span class="colour-blue medium fs-24">Order Summary</span>
			</div>
		</div>
	</div>

	<!--ORDER DESCRIPTION-->
	<div class="row mgn-0 flexbox-container-center">
		<div class="col-xs-12 card">
			<div class="card--summary">
				<span class="card__name card__name--summary fs-18 bold colour-333">Zincet 0.5 mg</i></span>
				<span class="card__quantity-indicator card__quantity-indicator--summary fs-14 bold colour-555">Qty. </span>
				<form>
					<input type="number" name="quantity" value="50" class="card__quantity card__quantity--summary regular fs-16 colour-333">
				</form>
				<span class="card__free fs-14 bold colour-555">Free: <span class="fs-16 regular colour-555">2</span></span>
				<span class="card__ptr--summary fs-14 bold colour-555">PTR: <span class="fs-16 regular colour-555">&#8377 41.42</span></span>
				<span class="card__scheme card__total--summary fs-14 bold colour-555">Total</span>
				<span class="card__ptr card__scheme__data card__scheme__data--summary fs-16 colour-555">&#8377 237.50</span>
				<span class="card__distributor card__distributor--summary fs-14 bold colour-555">Distributor</span>
				<span class="card__ptr card__distributor__data card__distributor__data--summary fs-16 colour-555">Demo Distributor</span>
				<i class="fa fa-trash card__delete--summary" aria-hidden="true"></i>
			</div>
		</div>
	</div>

	<!--ORDER DESCRIPTION-->
	<div class="row mgn-0 flexbox-container-center">
		<div class="col-xs-12 card">
			<div class="card--summary">
				<span class="card__name card__name--summary fs-18 bold colour-333">Tear Drops Eye Gel 10 ml</i></span>
				<span class="card__quantity-indicator card__quantity-indicator--summary fs-14 bold colour-555">Qty. </span>
				<form>
					<input type="number" name="quantity" value="27" class="card__quantity card__quantity--summary regular fs-16 colour-333">
				</form>
				<span class="card__free fs-14 bold colour-555">Free: <span class="fs-16 regular colour-555">2</span></span>
				<span class="card__ptr--summary fs-14 bold colour-555">PTR: <span class="fs-16 regular colour-555">&#8377 41.42</span></span>
				<span class="card__scheme card__total--summary fs-14 bold colour-555">Total</span>
				<span class="card__ptr card__scheme__data card__scheme__data--summary fs-16 colour-555">&#8377 237.50</span>
				<span class="card__distributor card__distributor--summary fs-14 bold colour-555">Distributor</span>
				<span class="card__ptr card__distributor__data card__distributor__data--summary fs-16 colour-555">Demo Distributor</span>
				<i class="fa fa-trash card__delete--summary" aria-hidden="true"></i>
			</div>
		</div>
	</div>

	<!--FOOTER-->
	<div class="spacer"></div>
	<div class="row mgn-0">
		<div class="col-xs-12 pad-0">
			<div class="footer text-center">
				<span class="colour-FFF bold fs-14">Copyright Pharmarack</span>
			</div>
		</div>
	</div>


	<!--CHECKOUT CTA-->
	<div class="row mgn-0">
		<div class="col-xs-12 pad-0">
			<div class="checkout-cta">
				<img src="files to use_19012018/images/cart.png" class="checkout-cta__cart-icon" alt="cart">
				<span class="checkout-cta__quantity medium fs-16">
					2
					<span class="regular fs-14">
						item(s) in cart
					</span>
				</span>
				<span class="checkout-cta__total regular fs-16">
					Total:
					<span class="medium fs-18">
						&#8377 8470.25
					</span>
				</span>
				<span class="checkout-cta__CTA-text fs-18 bold">Place Order</span>
				<img src="files to use_19012018/images/right-arrow.png" class="checkout-cta__CTA-arrow" alt="arrow right">
			</div>
		</div>
	</div>



	<script src="files to use_19012018/js/lib/hammer.min.js"></script>

	<script>
	var menuLeft = document.getElementById('cbp-spmenu-s1'),
		menuRight = document.getElementById('cbp-spmenu-s2'),
		showLeft = document.getElementById('showLeft'),
		showRight = document.getElementById('showRight'),
		body = document.body;
	body.onclick = function(evt) {
		var eventReference = (typeof evt !== "undefined") ? evt : event;
		var eventTarget = (typeof eventReference.target !== "undefined") ? eventReference.target : eventReference.srcElement;
		var $eid = eventTarget.id;
		//alert($eid);
		var checkLeft = classie.has(menuLeft, 'cbp-spmenu-open');
		var checkRight = classie.has(menuRight, 'cbp-spmenu-open');
		if ($eid === 'showLeft') {
			//alert('showLeft CR '+checkRight);
			if (checkRight) {
				classie.toggle(this, 'active');
				classie.toggle(menuRight, 'cbp-spmenu-open');
			}
			//alert('showLeft CL '+checkLeft);
			if (checkLeft) {
				classie.toggle(this, 'active');
				classie.toggle(menuLeft, 'cbp-spmenu-open');
			} else {
				classie.toggle(this, 'active');
				classie.toggle(menuLeft, 'cbp-spmenu-open');
			}
		} else if ($eid === 'showRight') {
			//alert('showRight CL '+checkLeft);
			if (checkLeft) {
				classie.toggle(this, 'active');
				classie.toggle(menuLeft, 'cbp-spmenu-open');
			}
			//alert('showRight CR '+checkRight);
			if (checkRight) {
				classie.toggle(this, 'active');
				classie.toggle(menuRight, 'cbp-spmenu-open');
			} else {
				classie.toggle(this, 'active');
				classie.toggle(menuRight, 'cbp-spmenu-open');
			}
		} else {
			var checkLeft = classie.has(menuLeft, 'cbp-spmenu-open');
			//alert('else CL '+checkLeft);
			if (checkLeft) {
				classie.toggle(this, 'active');
				classie.toggle(menuLeft, 'cbp-spmenu-open');
			}
			var checkRight = classie.has(menuRight, 'cbp-spmenu-open');
			if (checkRight) {
				classie.toggle(body, 'active');
				classie.toggle(menuRight, 'cbp-spmenu-open');
			}
		}
	};
	
	$('#myCarousel').hammer().on('swipeleft', function () {
		$('#myCarousel').carousel('next');
	});
	$('#myCarousel').hammer().on('swiperight', function () {
		$('#myCarousel').carousel('prev');
	});
	/***************************************************************************
	 * Script to Activate the Carousel
	 */
	$('#myCarousel').carousel({
		interval: 5000
		// changes the speed
	});
	</script>

</body>
</html>
